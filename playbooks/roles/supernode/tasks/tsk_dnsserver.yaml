- name: Create /etc/bind/zones
  file: 
    path: /etc/bind/zones
    state: directory
    owner: root
    group: bind
    mode: 1755
  tags:
    - dns
    
- name: Copy FF Zones
  copy:
    src: "{{ item }}"
    dest: "/etc/bind/{{ item }}"
    owner: root
    group: 
    mode: 0644
  tags:
    - dns
  loop: 
    - named.conf.freifunk
    
- name: Activate ff zone
  lineinfile:
    dest: /etc/bind/named.conf.local
    line: 'include "/etc/bind/named.conf.freifunk";'
    state: present
  tags:
    - dns

- name: Copy option template
  template: 
    src: named.conf.options.j2 
    dest: /etc/bind/named.conf.options
    owner: root
    group: bind
    mode: 0644
  tags:
    - dns

- name: Copy ff Zone config template
  template: 
    src: db.ff.j2 
    dest: /etc/bind/zones/db.ff 
    owner: root
    group: bind
    mode: 0444
  tags:
    - dns

- name: Restart DNS Server
  service:
    name: bind9
    enabled: yes
    state: restarted
  tags:
    - dns

- name: Copy radvd config template
  template: 
    src: radvd.conf.j2
    dest: /etc/radvd.conf
    owner: radvd
    group: root
    mode: 0444
  tags:
    - radvd

- name: Enable radvd service
  service:
    name: "radvd.service"
    enabled: yes
    state: restarted
  tags:
    - radvd